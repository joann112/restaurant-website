<html lang="en">

  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container">
    <a class="navbar-brand logo" href="index.html">ðŸ”¥ FireBun</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HEADER -->
<header class="menu-header text-center">
  <div class="container">
    <h1 class="display-4 fw-bold">Our Menu</h1>
    <p class="lead">Click to add items to your order</p>
  </div>
</header>

<!-- MENU CONTENT -->
<section class="py-5">
  <div class="container menu-container" id="menuContainer"></div>
</section>

<!-- FOOTER -->
<footer>
  <p>Â© 2026 FireBun Burgers â€¢ Fictional Restaurant</p>
</footer>

<script>
  const menuItems = [
    { name: "Classic FireBun", price: 7.99, img: "https://images.unsplash.com/photo-1550547660-d9450f859349" },
    { name: "Green Grill", price: 7.49, img: "https://img.freepik.com/free-photo/front-view-vegetarian-burger-counter-with-tomatoes_23-2148784525.jpg" },
    { name: "Fries", price: 2.99, img: "https://images.unsplash.com/photo-1576107232684-1279f390859f?auto=format&fit=crop&w=800&q=80" },
    {name: "Double Heat", price: 9.99, img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&w=800&q=80"},
    {name: "Chocolate Shake", price: 3.99, img: "https://images.unsplash.com/photo-1577805947697-89e18249d767?auto=format&fit=crop&w=800&q=80"},
    {name: "Nachos", price: 4.49, img: "https://images.unsplash.com/photo-1513456852971-30c0b8199d4d?auto=format&fit=crop&w=800&q=80"}
  ];

  function addToOrder(item) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const existing = cart.find(i => i.name === item.name);
    if (existing) existing.qty++;
    else cart.push({ ...item, qty: 1 });

    localStorage.setItem("cart", JSON.stringify(cart));
    alert(item.name + " added to order!");
  }

  const container = document.getElementById("menuContainer");

  menuItems.forEach(item => {
    const card = document.createElement("div");
    card.className = "menu-card";
    card.innerHTML = `
    <img src="${item.img}" alt="${item.name}">
    <div class="menu-card-body">
      <h5>${item.name}</h5>
      <p>$${item.price.toFixed(2)}</p>
      <button class="btn btn-primary btn-sm" onclick='addToOrder(${JSON.stringify(item)})'>
        Add to Order
      </button>
    </div>
  `;
    container.appendChild(card);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
