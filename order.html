<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand logo" href="index.html">üî• FireBun</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link active" href="order.html">Order</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ORDER HEADER -->
<div class="menu-header text-center">
    <h1>Your Order</h1>
</div>

<div class="container py-5">
    <div class="menu-container" id="orders"></div>
    <h2 class="text-center mt-4">Total: $<span id="total">0.00</span></h2>
</div>

<footer>
    <p>¬© 2026 FireBun Burgers</p>
</footer>

<script>
    const ordersContainer = document.getElementById("orders");
    const totalEl = document.getElementById("total");

    let cartItems = [];

    function renderCart() {
        ordersContainer.innerHTML = "";
        let total = 0;

        if (cartItems.length === 0) {
            ordersContainer.innerHTML = `
      <div style="text-align:center; width:100%;">
        <h3>You have no items in your order yet.</h3>
        <p>Go to the menu and add something delicious üçî</p>
      </div>
    `;
            totalEl.innerText = "0.00";
            return;
        }

        cartItems.forEach(item => {
            total += item.price * item.qty;

            const card = document.createElement("div");
            card.className = "menu-card";
            card.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <div class="menu-card-body">
        <h5>${item.name}</h5>
        <p>$${item.price.toFixed(2)}</p>

        <div class="d-flex justify-content-between align-items-center mt-2">
          <div>
            <button class="btn btn-sm btn-secondary" onclick="changeQty('${item.name}', -1)">-</button>
            <span class="mx-2">${item.qty}</span>
            <button class="btn btn-sm btn-secondary" onclick="changeQty('${item.name}', 1)">+</button>
          </div>

          <button class="btn btn-sm btn-danger" onclick="removeItem('${item.name}')">
            Remove
          </button>
        </div>
      </div>
    `;
            ordersContainer.appendChild(card);
        });

        totalEl.innerText = total.toFixed(2);
    }

    function changeQty(name, delta) {
        const item = cartItems.find(i => i.name === name);
        if (!item) return;

        item.qty += delta;
        if (item.qty <= 0) removeItem(name);

        localStorage.setItem("cart", JSON.stringify(cartItems));
        renderCart();
    }

    function removeItem(name) {
        cartItems = cartItems.filter(i => i.name !== name);
        localStorage.setItem("cart", JSON.stringify(cartItems));
        renderCart();
    }

    // Load cart from localStorage when page opens
    window.onload = function () {
        cartItems = JSON.parse(localStorage.getItem("cart")) || [];
        renderCart();
    };
</script>

</body>
</html>
